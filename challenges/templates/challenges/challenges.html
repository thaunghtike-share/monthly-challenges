{% extends 'base.html' %}

{% block title %}
  {{ month_name|title }} Challenge
{% endblock %}

{% block content %}
  {% include  './includes/nav.html' %}
  <h1>{{ month_name|title }} Challenge</h1>  
  {% if text != None %}
    <h2>{{ text }}</h2>
  {% else %}
    <h2>There is no challenge for this month yet!</h2>
  {% endif %}
{% endblock %}
